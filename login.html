<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-container w3-teal w3-center">
        <h2>Login Page</h2>
      </div>
        <div class="">
      <div class="w3-container">
         
         <label for="uname" class="w3-text-teal"><b>Username</b></label>
        <input type="text"  class= "w3-input w3-border w3-sand" placeholder="Enter Username" name="uname" required>
        <br>

        <label for="psw" class="w3-text-teal"><b>Password</b></label>
        <input type="password" class= "w3-input w3-border w3-sand" placeholder="Enter Password" name="psw" required>
        <br>

        <button type="submit" class="w3-btn w3-teal" style="margin-right: 16px" id="loginButton">Login</button>
        <label>
          <input type="checkbox" class="w3-check" checked="checked" name="remember"> Remember me
        </label>
          <br>
          <br>
        <span class="psw"><a href="#">Forgot password?</a></span>

      </div>
    </div>
        
      </div>
    </div>
  </body>
</html>
